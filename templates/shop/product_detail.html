{% extends 'shop/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Name: {{ object.title }}</h2>
        <p>Price: {{ product.price }}</p>
        <p>Description: {{ product.description }}</p>
        <p>Available in total: {{product.available}}</p>
        <p>Category: {{product.category}}</p>

    </div>
</div>
{% endblock content %}
